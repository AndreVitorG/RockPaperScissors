<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RockPaperScissors</title>
    </head>
    <body>
        <script>
            let lista = ["Rock","Paper", "Scissors"];
            let playerScore = 5;
            let computerScore = 5;

            function computerPlay(){
                let len = lista.length;
                return (lista[Math.floor(Math.random()*len)]).toLowerCase();
            }

            while(computerScore!=0||playerScore)
                gameFunction(playerScore, computerScore);

            function gameFunction(playerScore, computerScore){
                let playerSelection = (window.prompt("--Type your choice--").toLowerCase());

                let computer = computerPlay();

                let mix = playerSelection + computer;

                switch (mix){
                    case "rockrock":
                        alert(`It's a tie! \nYour score is: ${playerScore}`);
                        break;
                    case "rockpaper":
                        playerScore--;
                        alert(`You Lose, Paper beats Rock! \nYour score is: ${playerScore}`);
                        break;
                    case "rockscissors":
                        computerScore--;
                        alert(`You Win, Rock beats Scissors! \nYour score is: ${playerScore}`);
                        break;
                    case "paperrock":
                        computerScore--;
                        alert(`You Win, Paper beats Rock! \nYour score is: ${playerScore}`);
                        break;
                    case "paperpaper":
                        alert(`It's a tie! \nYour score is: ${playerScore}`);
                        break;
                    case "paperscissors":
                        playerScore--;
                        alert(`You Lose, Scissors beats Paper! \nYour score is: ${playerScore}`);
                        break;
                    case "scissorsrock":
                        playerScore--;
                        alert(`You Lose, Rock beats Scissors! \nYour score is: ${playerScore}`);
                        break;
                    case "scissorspaper":
                        computerScore--;
                        alert(`You Win, Scissors beats Paper! \nYour score is: ${playerScore}`);
                        break;
                    case "scissorsscissors":
                        alert(`It's a tie! \nYour score is: ${playerScore}`);
                        break;
                    default:
                        alert("INVALID");
                }
            }
        </script>
    </body>
</html>
